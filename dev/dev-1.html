<!-- https://github.com/danwild/leaflet-velocity -->

<!doctype html>
<html>
<head>
    <title>LeafletVelocity Demo</title>
    <meta charset="utf-8">
</head>
<body style="background:black">

<canvas id="map" width="600" height="500"></canvas>

<script src="../src/js/windy.js"></script>

<script>
var cas = document.getElementById("map");

var windy = new Windy({
    canvas: cas,
    velocityScale: 0.05
});

var data = [
  {
    "header": {
      "parameterUnit": "m.s-1",
      "parameterNumber": 2,
      "dx": 1.0,
      "dy": 1.0,
      "parameterNumberName": "eastward_wind",
      "la1": 8,
      "parameterCategory": 2,
      "nx": 2,
      "ny": 2,
      "refTime": "2017-02-01 23:00:00",
      "lo1": 120.0
    },
    "data": [
      3,
      3,
      3,
      3
    ]
  },
  {
    "header": {
      "parameterUnit": "m.s-1",
      "parameterNumber": 3,
      "dx": 1.0,
      "dy": 1.0,
      "parameterNumberName": "northward_wind",
      "lo1": 120.0,
      "la1": 8,
      "parameterCategory": 2,
      "nx": 2,
      "ny": 2,
      "refTime": "2017-02-01 23:00:00"
    },
    "data": [
      2,
      0,
      2,
      0
  ]
  }
];


windy.setData(data);

windy.start(
    [[0,0,], [600, 500]],
    600, 500,
    [
        [119.67681884765626, 6.817352822622144],
        [121.32476806640626, 8.178867909130346],
    ]
);

</script>

</body>
</html>
