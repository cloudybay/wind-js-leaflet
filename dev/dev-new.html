<script>
var map = L.map('map', {
});
map.setView([7.5, 120.5], 9);

var colorScale = [
    "rgb(255, 255, 255)",
    "rgb(255, 255, 0)",
    "rgb(255, 0, 0)",
    "rgb(255, 0, 255)",
];
colorScale.indexFor = function(v) {
    if (v < 17) {
        return 0
    }
    if (v < 25) {
        return 1
    }
    if (v < 56) {
        return 2
    }
    return 3
};

var windyLayer = L.windyLayer({
        colorScale: colorScale
    });
map.addLayer(windyLayer);
